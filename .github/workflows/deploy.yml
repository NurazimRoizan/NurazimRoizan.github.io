# .github/workflows/deploy.yml

name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    # Action runs every time code is pushed to the 'main' branch
    branches: ["main"]
  
  # Allows manual redeployment from the Actions tab in GitHub
  workflow_dispatch:

# Grant permissions for the GitHub Token to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      # Specifies the deployment environment (required for GitHub Pages)
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ§±
        uses: actions/setup-node@v4
        with:
          # Use a modern, stable Node.js version
          node-version: 20
          cache: 'npm' # Speeds up subsequent builds by caching dependencies

      - name: Install dependencies ğŸ“¥
        # Uses 'npm ci' for clean, faster installation in CI environments
        run: npm ci

      - name: Build static site ğŸ› ï¸
        # This runs your 'next build' command which creates the 'out' folder
        run: npm run build
        
      - name: Upload artifact for deployment ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          # The 'out' folder generated by 'next build' is the artifact
          path: './out'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4